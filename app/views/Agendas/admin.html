#{extends 'admin.html' /}

<h1>&{'agenda.title', template}</h1>

<table class="table table-hover table-striped sortable">
    <caption>
    &{'agenda.caption', agendas.size()}
    </caption>
    <thead>
        <tr>
            <th class="span3" data-dateformat="DD/MM/YYYY" data-defaultsort="desc">&{'agenda.date'}</th>
            <th class="span3">&{'agenda.name'}</th>
            <th class="span2">&{'agenda.action'}</th>
        </tr>
    </thead>
    <tbody>
        #{list items:agendas, as:'agenda' }
            <tr>
                <td>${agenda.date.format("dd/MM/yyyy")}</td>
                <td>${agenda.name}</td>
                <td>
                    <a class="btn btn-danger pull-right" href="@{Agendas.delete(agenda.id)}" title="&{'agenda.delete'}">
                        <i class="icon-remove"></i>
                    </a>
                    <a class="btn btn-warning pull-right" href="@{Agendas.edit(agenda.id)}" title="&{'agenda.edit'}">
                        <i class="icon-pencil"></i>
                    </a>
                </td>
            </tr>
        #{/list}
    </tbody>
</table>

<a class="btn btn-success pull-right" href="@{Agendas.edit(null)}">&{'agenda.new'}</a>
