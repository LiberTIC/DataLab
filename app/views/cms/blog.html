#{extends 'page.html' /}
#{set title:page.title /}

<div class="row">
    <div class="span12">
        <h1>${page.title}</h1>
        ${page.body.raw()}
    </div>
</div>

<div class="row">
    <div class="pagination span12">
        <ul>
            #{if page.previous()}
                <li id="previous">
                    <a href="@{cms.Frontend.show(page.previous().name)}">${page.previous().title}</a>
                </li>
            #{/if}
            #{if page.next()}
                <li id="next">
                    <a href="@{cms.Frontend.show(page.next().name)}">${page.next().title}</a>
                </li>
            #{/if}
        </ul>
    </div>
</div>

<a class="btn btn-danger" href="@{cms.Frontend.rss("blog")}">RSS</a>

#{cms.editPage pageName:page.name /}
